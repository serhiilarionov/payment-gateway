<head lang="en">
  <meta charset="UTF-8">
  <title>Employee Panel</title>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/components/angular-ui-grid/ui-grid.css">

<body ng-app="employeeApp" ng-controller="mainCtrl">

<div class="container-fluid container-narrow">
  <div class="maincontent">
    <nav class="navbar navbar-default nav-top" role="navigation">
      <ul class="nav nav-tabs">
        <li><a href="/">Головна</a></li>
        <li ><a href="/#/subscriber/init">Картка абонента</a></li>
        <li class="active"><a href="/employee#address">Панель співробітника</a></li>
        <li ng-show="isAuth"><a href="/admin">Панель адміністратора</a></li>
      </ul>
    </nav>
    <div class="row">
      <div class="col-lg-2 col-sm-2">
        <div class=" list-group" >
          <a href="#accruals" class="list-group-item menu"
             ng-class="{ active: isActive('/address')|| isActive('/accruals')}">Перегляд адреси</a>
          <a href="#payments" class="list-group-item menu"
             ng-class="{ active: isActive('/payments')}" >Історія платежів</a>
          <a href="#pin" class="list-group-item menu"
             ng-class="{ active: isActive('/pin')}" >Пін код</a>
        </div>
      </div>
      <div class="col-lg-9 container-fluid" >
        <div ng-view ></div>
      </div>
    </div>
  </div>
</div>
<footer class='footer'>
  PG 2015
  <div class="clearfix"></div>
</footer>
