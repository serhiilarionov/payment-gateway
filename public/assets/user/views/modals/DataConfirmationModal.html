<div class="custom-height-modal">
  <form class="form-horizontal modalForm">
    <div class="form-inline">
      <h4>ПІБ платника: <span>{{payer.value}}</span></h4>
    </div>
    <table class="table table-striped" ng-show="payments.length">
      <thead>
      <tr>
        <th>Підприємство</th>
        <th>Послуга</th>
        <th>Нараховано</th>
        <th>Залишилось сплатити</th>
        <th>Cплачую</th>
      </tr>
      </thead>
      <tbody ng-repeat="payment in payments">
      <tr>
        <td class="col-sm-3">{{payment.companyName}}</td>
        <td class="col-sm-3">{{payment.serviceName}}</td>
        <td class="col-sm-1">{{payment.accrual}}</td>
        <td class="col-sm-1">{{payment.leftToPay}}</td>
        <td class="col-sm-1">{{payment.toPay}}</td>
      </tr>
      <tr align="right">
        <td colspan="3">
          <div class="col-sm-3" style="padding-top: 5px">Період оплати</div>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-readonly="true" value="{{ payment.startDate | date : 'yyyy-MM-dd' }}"/>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" ng-readonly="true" value="{{ payment.endDate | date : 'yyyy-mm-dd' }}"/>
            </div>
          </div>
        </td>
        <td colspan="2" ng-show="payment.counters.length">
          <h4 class="text-center">Лічильники</h4>
          <table class="table table-condensed">
            <thead>
            <tr>
              <th>Місце </th>
              <th>Значення </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="counter in payment.counters">
              <td ng-show="counter.position" style="vertical-align:middle">{{counter.position}}</td>
              <td ng-hide="counter.position" style="vertical-align:middle">Не вказано</td>
              <td>
                <pre>{{counter.meterReading}}</pre>
              </td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="form-group">
      <button ng-click="submit()" class="btn btn-default btn-right">Сплатити</button>
    </div>
  </form>
</div>
